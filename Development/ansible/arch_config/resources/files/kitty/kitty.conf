# Font
font_family MesloLGF NF
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

wayland_titlebar_color background
draw_minimal_borders yes
hide_window_decorations yes
titlebar-only yes
window_logo_path /home/dameon/.config/kitty/archcraft-seeklogo.png
window_logo_alpha 0.2
background_opacity 0.6
window_padding_width 5

disable_ligatures never

open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes

copy_on_select yes

tab_bar_edge top
tab_bar_background none
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{fmt.fg.c2c2c2}{title}"

active_tab_title_template "{fmt.fg._fff}{title}"
active_tab_foreground #fff
active_tab_font_style bold-italic
active_tab_background #8631B4

inactive_tab_foreground #c2c2c2
inactive_tab_background #8631B4

map ctrl+shift+up neighboring_window up
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+down neighboring_window down